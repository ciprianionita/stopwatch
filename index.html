<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="stopw">
        <div class="unit">
            <h2 class="time-digit" id="hours">00</h2><label>HRS</label>
        </div>
        <div class="unit">
            <h2 class="time-digit" id="minutes">00</h2><label>MIN</label>
        </div>
        <div class="unit">
            <h2 class="time-digit" id="seconds">00</h2><label>SEC</label>
        </div>
        <div class="btn-wrap">
            <button class="btn" id="btn-toggle">Start</button>
            <button class="btn" id="btn-reset">Reset</button>
        </div>
        <ul id="laps"></ul>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
